- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Start Docker service
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Pull chat app Docker image
  docker_image:
    name: yourdockerhub/realtime-chat-app
    source: pull

- name: Stop running container if exists
  shell: |
    docker stop chatapp || true
    docker rm chatapp || true

- name: Run chat app container
  docker_container:
    name: chatapp
    image: yourdockerhub/realtime-chat-app
    state: started
    ports:
      - "3000:3000"
    restart_policy: always

- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy Nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/chatapp
  notify: Reload Nginx

- name: Enable Nginx site
  file:
    src: /etc/nginx/sites-available/chatapp
    dest: /etc/nginx/sites-enabled/chatapp
    state: link
    force: yes

- name: Remove default Nginx config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Ensure Nginx is running
  systemd:
    name: nginx
    state: restarted
    enabled: yes
