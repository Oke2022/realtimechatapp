---
- name: Install prerequisites
  apt:
    name: 
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
    update_cache: yes

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker CE from Docker repo (not docker.io)
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

- name: Start Docker service
  systemd:
    name: docker
    enabled: yes
    state: started

# ðŸ§± Rest of your tasks remain the same:
- name: Pull chat app Docker image
  docker_image:
    name: okejoshua/realtime-chat-app
    source: pull

- name: Stop running container if exists
  shell: |
    docker stop chatapp || true
    docker rm chatapp || true

- name: Run chat app container
  docker_container:
    name: chatapp
    image: okejoshua/realtime-chat-app
    state: started
    ports:
      - "3000:3000"
    restart_policy: always

- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy Nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/chatapp
  notify: Reload Nginx

- name: Enable Nginx site
  file:
    src: /etc/nginx/sites-available/chatapp
    dest: /etc/nginx/sites-enabled/chatapp
    state: link
    force: yes

- name: Remove default Nginx config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Ensure Nginx is running
  systemd:
    name: nginx
    state: restarted
    enabled: yes
